<div class="head-games">
  <h1>Games</h1>
  <button pButton type="button" label="Add2" (click)="openDialog()"></button>
</div>

<p-table [value]="games" [paginator]="true" [rows]="10" [responsiveLayout]="'scroll'">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Genre</th>
      <th>Developer</th>
      <th>Platform</th>
      <th>Price</th>
      <th>Stock</th>
      <th>Actions</th> 
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-game>
    <tr>
      <td>{{ game.id }}</td>
      <td>{{ game.title }}</td>
      <td>{{ game.genre }}</td>
      <td>{{ game.developer }}</td>
      <td>{{ game.platform }}</td>
      <td>{{ game.price | currency }}</td>
      <td>{{ game.stock }}</td>      
      <td>
        <div class="button-container">
          <p-button label="Edit" icon="pi pi-pencil" (click)="editGame(game)"></p-button>
          <p-button label="Delete" icon="pi pi-times" class="p-button-danger" (click)="deleteGame(game.id)"></p-button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>

<button (click)="addGame()" class="add-game-button">Add Game</button>

<app-add-form *ngIf="displayAddForm" (closeForm)="reloadData()"></app-add-form>

<app-edit-form *ngIf="displayEditForm" [gameIn]="selectedGame" (closeForm)="displayEditForm = false"></app-edit-form>
